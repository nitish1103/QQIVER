<ion-header text-center padding>
  <h4 style="color:#9a4554;">
    Customer Support
  </h4>
</ion-header>
<ion-content>

</ion-content>
<ion-footer padding-right>
  <ion-row>
    <ion-col col-1></ion-col>
    <ion-col col-2>
      <ion-icon name="home"></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="briefcase" (click)=goToStore()></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="clipboard" (click)=goToBoard()></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="chatbubbles" class="active"></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="contact" (click)=goToProfile()></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
