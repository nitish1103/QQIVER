<ion-header text-center padding>
  <h4>
    Store
    <ion-icon name="cart" class="cart"></ion-icon>
  </h4>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>planos</ion-col>
      <ion-col col-6>vouchers</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>decks</ion-col>
      <ion-col col-6>wax</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>leash</ion-col>
      <ion-col col-6>fins</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>rentals</ion-col>
      <ion-col col-6>maintainance</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>nutrition</ion-col>
      <ion-col col-6>grooming</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>roupa</ion-col>
      <ion-col col-6>other</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer padding-right>
  <ion-row>
    <ion-col col-1></ion-col>
    <ion-col col-2>
      <ion-icon name="home"></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="briefcase" class="active"></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="clipboard"></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon name="contact" (click)=goToLogin()></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
